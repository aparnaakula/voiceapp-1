<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main th:if="${query}" class="container-fluid">

    <div class="row">
        <div class="col">
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <h4 class="mb-1">Title</h4>
                    <p th:text="${query.title}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Date</h4>
                    <p th:text="${{query.startDate}}"></p>
                </li>

                <li class="list-group-item">
                    <h4 class="mb-1">Agree</h4>
                    <p th:text="${query.option_1}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">DisAgree</h4>
                    <p th:text="${query.option_2}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Category</h4>
                    <p th:text="${categoryNames}"></p>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <a class="btn btn-primary" th:href="@{${'/queries/update/'+query.uid}}">
                <i class="fas fa-edit"></i> Edit</a>
        </div>
        <form th:action="@{${'/queries/delete/'+query.uid}}" class="col text-right" method="post">
            <button class="btn btn-danger">
                <i class="fas fa-edit"></i> Delete</button>
        </form>
    </div>

</main>

<div th:insert="fragments :: scripts"></div>

</body>
</html>
